<!DOCTYPE html>
<html>
<head>
  <title>User List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>User List</h1>
  <button id="loadUsers">Load Users</button>
  <table id="userTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile No</th>
        <th>Email</th>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Login ID</th>
        <th>Creation Time</th>
        <th>Last Updated On</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="user-list.js"></script>
</body>
</html>
